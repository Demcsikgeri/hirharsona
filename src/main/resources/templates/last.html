<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title th:text="${pageTitle}">Napi SFJ</title>

    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <!--[if lt IE 9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="fixed">
            <img src="../img/kep.jpg" style="width: 98%; height: auto; margin: 5px 1%; border-radius: 12px">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <button class="btn btn-outline-success" style="margin-right: 5px; font-size: 1.2rem">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-outline-success" style="margin-right: 5px; font-size: 1.2rem">
                                <a class="nav-link" href="#">Latest-5</a>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-outline-success" style="margin-right: 5px; font-size: 1.2rem">
                                <a class="nav-link" href="#">Top-Rated</a>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-outline-success" style="margin-right: 5px; font-size: 1.2rem">
                                <a class="nav-link" href="#">Journalist</a>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-outline-success" style="margin-right: 5px; font-size: 1.2rem">
                                <a class="nav-link" href="#">Commenter</a>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-outline-success" style="margin-right: 5px; font-size: 1.2rem">
                                <a class="nav-link" href="#">Logs</a>
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <header>
            <div class="meret" th:text="${meret}" style="display: none">ciklusméret</div>
        </header>

        <article>
            <div class="card col-md-5" th:each="article : ${articles}" style="margin: 5px 30px; display: block; float: left">
                <h5 th:text="${article.subj}">Cikk címe</h5>
                <hr>
                <h6 th:text="${article.descr}">Cikk lényeg</h6>
                <hr>
                <p th:utext="${article.artic}">Maga a cikk</p>
                <i th:text="#{authText}">Szerző</i>
                <em th:text="${article.id}">Szám</em>
                <button class="btn btn-primary btn-sm" style="font-size: 0.7rem; margin: 2px" th:text="${article.last}">Dátum</button>
            </div>
        </article>
        <aside>
            <div th:each="auth : ${authors}" style="display: none">
                <h2 th:text="${auth}">Nevek</h2>
            </div>
        </aside>

        <footer style="clear: both; position: relative; width: 99%; height: 200px; margin-top: -200px; text-align: center">
            <p th:text="#{footerText}" style="font-size: 2rem">Készítette</p>
        </footer>
    </div>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js" ></script>
<script>
    var loop = document.querySelector("header div.meret");
    var szam = loop.innerHTML;
    var i;
    var cards = document.querySelectorAll("article div.card.col-md-5 em");
    var names = document.querySelectorAll("aside div h2");
    for (i=0; i < szam ;  i++){
        cards[i].innerHTML = names[i].innerHTML;
    }
</script>
</body>
</html>
